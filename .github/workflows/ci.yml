name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync

    - name: Run tests
      run: uv run pytest

    - name: Run ruff check
      run: uv run ruff check .

    - name: Run black check
      run: uv run black --check .
